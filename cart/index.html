<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart - MeShop.</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    /* ... (other styles) ... */
    /* Additional CSS for the checkout window */
    .checkout-window {
      flex: 0.3;
      padding: 1rem;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">
      <a href="/">MeShop.</a>
    </div>
    <div class="nav-items">
      <a href="/">Home</a>
      <a href="/login">Login</a>
      <a href="/signup">Signup</a>
      <a href="/cart">My Cart</a>
      <a href="/profile">Profile</a>
    </div>
  </nav>

  <main>
    <div class="items">
      <!-- ... (products added to cart will be displayed here) ... -->
    </div>
    <div class="checkout-window">
      <h2>Checkout</h2>
      <div id="cartItems">
        <!-- The products in the cart will be displayed here dynamically -->
      </div>
      <div class="total">
        Total Amount: $<span id="totalAmount">0</span>
      </div>
    <button class="checkout-btn">Click to Checkout</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
